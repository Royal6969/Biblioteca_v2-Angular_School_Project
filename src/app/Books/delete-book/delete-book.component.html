<mat-toolbar class="toolbar-title" color="warn"> Delete confirmation </mat-toolbar>

<div class="delete-confirm" *ngIf="book">

    <mat-toolbar color="primary">You are about to delete the book: "{{book.title}}".</mat-toolbar>
    
    <mat-toolbar> 
        <mat-toolbar-row>
            <span>{{book.description}}</span>
        </mat-toolbar-row>

        <mat-toolbar-row>
            <button [routerLink]="['book-details']" mat-button color="accent"> Go Back </button>

            <!-- <button mat-raised-button color="warn">  Delete Permanently </button> -->
            <button mat-raised-button color="warn" (click)="deleteBook()">
                Delete
            </button>
          </mat-toolbar-row>
    </mat-toolbar>

    <div *ngIf="!book">
        <br>
        <p>Cannot access this Book...</p>
    </div>
</div>
