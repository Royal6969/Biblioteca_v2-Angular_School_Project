<div class="container">
    <div class="card text-center">

      <div class="card-header">
        <b> REGISTRO</b>
      </div>

      <div class="card-body p-4">
        <label style="float: left;">Nombre</label>
        <input class="form-control m-2" type="email" placeholder="ingrese su nombre" [(ngModel)]="user.name">
  
        <label style="float: left;">Email</label>
        <input class="form-control m-2" type="email" placeholder="ingrese su email" [(ngModel)]="user.email">
  
        <label style="float: left;">Password</label>
        <input class="form-control m-2" type="password" placeholder="ingrese su password" [(ngModel)]="user.password">
  
        <button class="btn btn-primary btn-block m-2" (click)="register()">Registrar</button>
        <label>Ya tenes cuenta? <a routerLink="/login">Ingresar</a></label>
      </div>
  
    </div>
</div>
