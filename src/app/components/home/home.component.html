<mat-toolbar>My Top Rated Books | RealTimeDB</mat-toolbar>
<div class="superContainer" *ngIf=" favouriteBooks != null || favouriteBooks != undefined">
    <mat-card class="example-card" *ngFor="let book of favouriteBooks">
      <mat-card-header>
        <img mat-card-avatar src="{{ book.imageUrl }}">
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
      </mat-card-header>
     
      <a [routerLink]="['/book-details/'+book.$key]">
        <img class="book-img" mat-card-image src="{{ book.imageUrl }}">
      </a>

      <mat-card-actions>
          <button mat-button>Price: {{ book.price }}</button>
          <button mat-button>Rate: {{ book.rate }}</button>
          <button mat-raised-button color="primary" [routerLink]="['/book-details/'+book.$key]">
            <i class="material-icons">visibility</i> Book Details
          </button>
          <button mat-raised-button color="accent" [routerLink]="['/edit-book-rtdb/'+book.$key]">
              <i class="material-icons">mode_edit</i> Edit Book
          </button>
      </mat-card-actions>
    </mat-card>
</div>
