<mat-toolbar>Add a New Book | Firestore</mat-toolbar>

<div class="add-book-form">
    <a [routerLink]="['/book-list']">Back</a>

    <form #myForm="ngForm" [formGroup]="bookForm" (ngSubmit)="createBook()">
        <mat-form-field class="full-width">
            <input matInput placeholder="Book Title" name="title" id="title" required formControlName="title">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Book Author" name="author" id="author" required formControlName="author">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Book Price" type="number" name="price" id="price" required formControlName="price">
        </mat-form-field>

        <table class="full-width" cellspacing="10px">
            <tr>
                <td>
                    <mat-form-field class="full-width">
                        <input matInput [matDatepicker]="dateadded" placeholder="Date Added" type="date" name="dateadded">
                        <mat-datepicker-toggle matSuffix [for]="dateadded"></mat-datepicker-toggle>
                    </mat-form-field>
                    <mat-datepicker #dateadded></mat-datepicker>
                </td>

                <td>
                    <mat-form-field class="full-width">
                        <input matInput [matDatepicker]="dateread" placeholder="Date Read" type="date" name="dateread">
                        <mat-datepicker-toggle matSuffix [for]="dateread"></mat-datepicker-toggle>
                    </mat-form-field>
                    <mat-datepicker #dateread></mat-datepicker>
                </td>
            </tr>
        </table>

        <div>
            <mat-form-field class="full-width">
                <textarea matInput name="description" id="description" rows="5" placeholder="Book Description" formControlName="description"></textarea>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Book Rate (1-5)" min="1" max="5" step="0.1" type="number" name="rate" id="rate" formControlName="rate">
            </mat-form-field>
        </div>

        <mat-form-field class="third-width">
            <input matInput placeholder="Image URL (enter image URL)" type="url" name="imageUrl" id="imageUrl" required formControlName="imageUrl">
        </mat-form-field>
        
        <br>
        <hr>

        <!-- <button style="margin-right: 30px" mat-raised-button color="warn" value="ngSubmit" [disabled]="!myForm.form.valid">
            Create Book
        </button> -->

        <button class="a" value="submit" [disabled]="!myForm.form.valid">Create Book</button>

        <br><br>

    </form>
</div>
